PLG_KUNENA_JOOMLA="Kunena - Joomla Integrácia"
PLG_KUNENA_JOOMLA_25_30_DESCRIPTION="Kunena rozšírenie kompatibilné s Joomla! 2.5 a 3.x.<br /><br />Prosím, nevypínajte tento plugin!"

PLG_KUNENA_JOOMLA_ACCESSTYPE_LEVEL="Joomla prístupové úrovne"
PLG_KUNENA_JOOMLA_ACCESSTYPE_GROUP="Joomla skupiny užívateľov"
PLG_KUNENA_JOOMLA_ACCESS_LEVEL_TITLE="prístupová úroveň"
PLG_KUNENA_JOOMLA_ACCESS_LEVEL_DESC="The <em>Prístupová Úroveň Skupiny</em> ktorá je povolená pre zobrazenie tejto kategórii."
PLG_KUNENA_JOOMLA_ACCESS_LEVEL_DESC_J25="<strong>Tip:</strong> Môžete definovať svoje vlastné úrovne prístupu v <em>Joomla &gt;&gt; Prístupové Úrovne &gt;&gt; Užívateľov</em>."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_TITLE="Primárna užívateľská skupina:"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_DESC="Užívateľská skupina, ktorá má povolené zobraziť túto kategóriu."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_DESC2="Ako východzie nastavenie je povolený prístup pre každého užívateľa, ktorý ktorý dedí práva zo skupiny User. Príp. môžete zablokovať prístup vybranej užívateľskej skupine nastavením <em> Zahrnúť podradené skupiny = Nie </em>"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_DESC_J25="<strong>Tip:</strong> <em>Verejné</em> znamená buť každý alebo len hostia v závislosti od nastavenia <em>Zahrnúť podradené skupiny</em>  ak nie je zmenené pre užívateľskú skupinu <em>Hosť</em> v nastaveniach <em>Joomla &gt;&gt; Užívatelia &gt;&gt; Užívateľské skupiny &gt;&gt;</em>."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_CHILDS_TITLE="Primárna zahŕňa podradené skupiny:"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_CHILDS_DESC="Môžu mať podradené skupiny primárnej skupiny taktiež povolený prístup? Ak nastavíte <em>Nie</em>, prístup do tejto kategórie je obmedzený <strong>len</strong> pre vybranú skupinu."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_TITLE="Sekundárna užívateľská skupina:"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_DESC="Sekundárna užívateľská skupina, ktorá má povolené zobraziť túto kategóriu."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_DESC2="Sekundárna skupiny môže byť užitočná napríklad ak obidve skupiny <em>Publishers</em> a <em>Managers</em> potrebujú mať povolený prístup do kategórie."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_DESC_J25="<strong>Tip:</strong> Sekundárnu skupinu môžete vypnúť nastavením rovnakej hodnoty, ako v <em>Primárnej užívateľskej skupine</em>. <br /> <strong>Tip:</strong> Môže byť lepší nápad vytvoriť novú <em>Skupinu prístupových práv</em> ako použiť <em>Sekundárnu užívateľskú skupinu</em>."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_CHILDS_TITLE="Sekundárna zahŕňa podradené skupiny:"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_CHILDS_DESC="Môžu mať podradené skupiny sekundárnej skupiny taktiež povolený prístup? Ak nastavíte <em>Nie</em>, prístup do tejto kategórie je obmedzený <strong>len</strong> pre vybranú skupinu."
PLG_KUNENA_JOOMLA_ACCESS_GROUPS_POST_TITLE="Užívateľské skupiny povolené posielať"
; PLG_KUNENA_JOOMLA_ACCESS_GROUPS_POST_DESC="Select user groups who are allowed to post a new topic into this category. This setting affects only users who already have read access to the category. Guests cannot create new topics unless you enable <em>Forum Configuration > Security > Allow Guests to Post/Write</em>. <br /><br /> <strong>Hint:</strong> You can select multiple groups by holding <em>Ctrl</em> or <em>Shift</em> buttons."
PLG_KUNENA_JOOMLA_ACCESS_GROUPS_REPLY_TITLE="Užívateľské skupiny povolené odpovedať"
; PLG_KUNENA_JOOMLA_ACCESS_GROUPS_REPLY_DESC="Select user groups who are allowed to post a reply a topic in this category. This setting affects only users who already have read access to the category. Guests cannot reply topics unless you enable <em>Forum Configuration > Security > Allow Guests to Post/Write</em>. <br /><br /> <strong>Hint:</strong> You can select multiple groups by holding <em>Ctrl</em> or <em>Shift</em> buttons."

PLG_KUNENA_JOOMLA_ACCESS="Povoliť kontrolu prístupu"
PLG_KUNENA_JOOMLA_ACCESS_DESC="Použite prosím Joomla prístupové práva a užívateľské skupiny, ktoré majú prístup do kategórií. Poznámka: Toto nastavenie môžete vypnúť ak používate inú ACL metódu a nechcete povoliť užívateľom prístup do kategórií."
PLG_KUNENA_JOOMLA_LOGIN="Povoliť Joomla prihlásenie"
PLG_KUNENA_JOOMLA_LOGIN_DESC="Použiť Joomla prihlásenie a registráciu v Kunena."

