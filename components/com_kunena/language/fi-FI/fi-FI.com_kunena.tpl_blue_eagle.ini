COM_KUNENA_TEMPLATE_BLUE_EAGLE_DESC="Blue Eagle oli oletus sivupohja Kunena 1.6 ja 1.7 versioissa. <br /><br /> Tämä on uusi versio sivupohjasta, ja sen pääasiallinen tarkoitus on sallia sinun jatkaa nykyisen Kunena 1.6 tai 1.7 sivupohjan kanssa Kunena 2.0 versiossa. <br /><br /> Valitse vanha sivupohjasi Blue Eagle 2.0 sivupohjan sijaan. Tekemällä tämän, Kunena laittaa legacy-tilan käyttöön. Legacy-tila lataa kaikki kuvat ja CSS:n sivupohjastasi, mutta ottaa kaiken muun Blue Eagle 2.0 sivupohjasta. Tämä ominaisuus pitäisi toimia suurimmalla osalla sivupohjista, mutta ei kaikilla. <br /><br /> <strong>Varoitus:</strong> Blue Eagle on VANHENTUNUT ja siitä uupuu muutamia uusia ominaisuuksia. Tästä syystä on suositeltavaa siirtyä käyttämään Kunena 2.0 sivupohjaa. <br /><br /> Lisätietoja löydät vierailemalla osoitteessa: http://www.kunena.org."
